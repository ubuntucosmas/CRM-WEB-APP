{% extends 'crmapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<body>
    <div class="container bg-light shadow-md p-5 form-layout">
        <h1>Create Your Account</h1>
        <br>
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100 p-2 btn-block rounded-pill" href="{% url 'register' %}">Create Account</button>
        </form>    
        <br>
        <div class='text-center'>
            <p>Already have an account?</p><a href="{% url 'user_login' %}">Login</a>
        </div>
    </div>
</body> 
{% endblock %}
